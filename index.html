<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="container">
        <div class="img-container">
          <img
            src="images/image-equilibrium.jpg"
            alt="square equilibrium"
            class="img-square"
          />
          <div class="img-hover-container">
            <div> <img src="images/icon-view.svg" alt=""> </div>
          </div>
        </div>

        <h1>Equilibrium #3429</h1>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="stats">
          <img
            src="images/icon-ethereum.svg"
            alt="icon ethereum"
            class="icon-eth"
          />
          <span class="eth">0.041 ETH</span>

          <img
            src="images/icon-clock.svg"
            alt="icon clock"
            class="icon-clock"
          />
          <span class="clock">3 days left</span>
        </div>
        <hr />

        <div class="creator-data">
          <img
            src="images/image-avatar.png"
            alt="creator image"
            class="creator"
          />
          <p class="creator-name">
            Creation of <span class="name-creator">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/brenda-magg">Brenda Magg</a>.
    </div>
  </body>
</html>
